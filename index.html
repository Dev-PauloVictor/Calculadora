<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/styles.css" >
    <link rel="shortcut icon" type="image/x-icon" href="./assets/image/favicon.ico">
 
  </head>
  <body>
    <div class="fundo">

        <div class="img">
            <img class="img3" src="./assets/image/fla3.png">
            <img  class="img1" src="./assets/image/fla1.png">
        </div>

            <div class="Calculadora">
        <p id="resultado"></p>
        <table action="" name="Calculadora">
          <tr>
            <td><button class="botao cinza" onclick="clean()">AC</button></td>
            <td><button class="botao cinza" onclick="insert('+')">+/-</button></td>
            <td><button class="botao cinza" onclick="insert('%')">%</button></td>
            <td><button class="botao laranja"onclick="insert('/')">/</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao laranja" onclick="insert('*')">x</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao"onclick="insert('6')">6</button></td>
            <td><button class="botao laranja" onclick="insert('-')">-</button></td>
          </tr>

          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao"onclick="insert('2')">2</button></td>
            <td><button class="botao"onclick="insert('3')">3</button></td>
            <td><button class="botao laranja" onclick="insert('+')">+</button></td>
          </tr>

          <tr>
            <td colspan="2"><button class="botao zero" onclick="insert('0')">0</button></td>
            <td><button class="botao" onclick="insert(',')">,</button></td>
            <td><button class="botao laranja" onclick="calcular()">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="./assets/js/calculadora.js">
  </script>
</html>
